  <div class="container">
  <!-- Search Bar & Button -->
  <div class="input-group mb-3">
    <input type="text" #searchInput class="form-control" placeholder="Enter name for the Fashion">
    <div class="input-group-append">
        <button class="btn btn-primary" type="button" (click)="callApi(searchInput.value)">Search</button>
    </div>
  </div>
  <div>
    <div *ngIf="fashionData" class="search-container">
      <div class="row">
          <div class="col-md-4 mb-4" *ngFor="let fashions of fashionData.fashions">
              <div class="card amiibo-card">
                  <img [src]="fashions.Image" class="card-img-top" alt="Fashion Image">
                  <div class="card-body">
                      <h5 class="card-title"></h5>
                      <p class="card-text"><strong>Game Series:</strong> </p>
                      <p class="card-text"><strong>Amiibo Type:</strong> </p>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </div>
  
  <div class="fixed-bottom">
    <footer class="footer">
      <div class="container">
        <p>&copy; The Fashion Report 2024</p>
      </div>
    </footer>
  </div>
  </div>
